<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamepad-viewer">
        <!-- <img id="controller-body" src="" alt="Controller"> -->
        <div class="icon-row">
            <img id="button-left-bumper" src="images/clutch-handle.jpeg">

            <div class="overlay-container">
                <img id="button-left-trigger" src="images/front-brake-handle.jpg">
                <img id="frontBrakeOverlay" class="overlay" src="images/front-brake-handle.jpg">
            </div>
        </div>

        <div class="joystick-left-container">
            <div class="overlay-container">
                <img id="joystick-left-left" class="joystick-left" src="images/handlebars-left.png" alt="Left Joystick">
                <img id="colorOverlayLeft" class="joystick-left overlay" src="images/handlebars-left.png" alt="Left Joystick">
            </div>

            <div class="overlay-container">
                <img id="joystick-left-right" class="joystick-left" src="images/handlebars-right.png" alt="Left Joystick">
                <img id="colorOverlayRight" class="joystick-left overlay" src="images/handlebars-right.png" alt="Left Joystick">
            </div>
        </div>

        <div class="icon-row">
            <div id="engine-container" class="overlay-container">
                <img id="button-right-trigger" src="images/engine.png">
                <img id="engineOverlay" class="overlay" src="images/engine-gray.png">
            </div>

            <img id="button-a" src="images/rear-brake-pedal.jpg">
        </div>

        <div class="circle">
            <div class="dot" id="dot"></div>        
        </div>

        <div>
            <img id="buttonFootDrag" src="images/mx-boot.png" alt="">
        </div>

        <div>
            <p>BrandoTech Â© 2025</p>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
