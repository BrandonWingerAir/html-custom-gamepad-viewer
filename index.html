<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamepad-viewer">
        <!-- <img id="controller-body" src="" alt="Controller"> -->
        <div>
            <img id="button-left-bumper" src="images/clutch-handle.jpeg" alt="A Button">
            <img id="button-left-trigger" src="images/front-brake-handle.jpg" alt="A Button">
        </div>

        <div id="joystick-left-container">
            <div class="handlebar-container">
                <img id="joystick-left-left" class="joystick-left" src="images/handlebars-left.jpg" alt="Left Joystick">
            </div>
            <div class="handlebar-container">
                <img id="joystick-left-right" class="joystick-left" src="images/handlebars-right.jpg" alt="Left Joystick">
                <img id="colorOverlay" class="joystick-left overlay" src="images/handlebars-right.jpg" alt="Left Joystick">
            </div>
        </div>

        <div>
            <img id="button-right-trigger" src="images/engine.jpg" alt="A Button">
            <img id="button-a" src="images/rear-brake-pedal.jpg" alt="A Button">
        </div>

        <div class="circle">
            <div class="dot" id="dot"></div>        
        </div>

    <script src="script.js"></script>
</body>
</html>
